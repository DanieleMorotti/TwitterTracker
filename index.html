	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDD9bBnkYVGlT_4TOWjQkhVe9M3RchWAmU&callback=initMap&libraries=&v=weekly&libraries=places" defer></script>
	
	<!--Internal dependencies-->
	<script src="/static/js/index.js"></script>
	<script src="/static/js/map.js"></script>
	<link rel="stylesheet" href="/static/css/index.css">
	<link rel="stylesheet" id="stylesheetComp" href="/static/css/search.css">

	<!-- Vue -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

	<body>
		
		<div id="app">
			<ul id="navbar" class="nav">
				<li class="nav-item">
					<router-link id="toSearch" tag="button" to="/search">
					<i class="icon fas fa-search"></i>
					</router-link>
				</li>
				<li class="nav-item">
					<router-link id="toTweets" tag="button" to="/tweets" >
						<i class="icon fab fa-twitter"></i>
					</router-link>
				</li>
				<li class="nav-item">
					<router-link id="toMap" tag="button" to="/map_view" >
						<i class="icon fas fa-map-marker-alt"></i>
					</router-link>			
				</li>
				<li class="nav-item">
					<router-link id="toCloud" tag="button" to="/cloud" >
						<i class="icon fas fa-cloud"></i>
					</router-link>
				</li>
				<li class="nav-item">
					<router-link id="toCharts" tag="button" to="/charts" >
						<i class="icon fas fa-chart-pie"></i>
					</router-link>
				</li>
				<li class="nav-item">
					<router-link id="toCollections" tag="button" to="/collections" >
						<i class="icon fas fa-layer-group"></i>
					</router-link>
				</li>
			</ul>
			<h1> Fraydrum</h1>
			<img src="/static/img/logo2.png" alt="logo" width="40">


			<div id="componentView">
				<keep-alive>
					<router-view></router-view>
				</keep-alive>
			</div>
			
		</div>

		<!-- modal for displaying tweets -->
		<div class="modal fade" id="tweetModal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<div id="tweetContent"></div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>

			</div>
		</div>

		<!-- modal for displaying map -->
		<div class="modal fade" id="mapModal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<div id="map"></div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
