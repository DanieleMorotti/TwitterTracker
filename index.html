<!DOCTYPE html>
<html lang="it">
<head>
	<title>Fraydrum</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">

	
	<!-- jquery-->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

	<!-- Bootstrap 3.4.1 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	
	<!-- fontawesome icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	
	<!--Google Maps-->
	<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDD9bBnkYVGlT_4TOWjQkhVe9M3RchWAmU&libraries=drawing,places&v=weekly" defer></script>

	<!-- Vue -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
	<script src="https://npmcdn.com/vue-router/dist/vue-router.js"></script>

	<!--Internal dependencies-->
	<script type="module" src="/static/js/routes.js"></script>
	
	<link rel="stylesheet" href="/static/css/index.css">
	<link rel="stylesheet" id="stylesheetComp" href="/static/css/search.css">

	<!--Tooltips enabling-->
	<script type="text/javascript">
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
	</script>
</head>
	<body>
		
		<div id="app">
			<ul id="navbar" class="nav">
				<li class="nav-item">
					<router-link id="toSearch" tag="button" to="/search">
					<i class="icon fas fa-search"></i>
					</router-link>
				</li>
				<li class="nav-item">
					<router-link id="toTweets" tag="button" to="/tweets" >
						<i class="icon fab fa-twitter"></i>
					</router-link>
				</li>
				<li class="nav-item">
					<router-link id="toMap" tag="button" to="/map" >
						<i class="icon fas fa-map-marker-alt"></i>
					</router-link>			
				</li>
				<!--TO_REMOVE: data-toggle, data-placement, title, disabled, style and the <script> tag in <head>-->
				<li class="nav-item" data-toggle="tooltip" data-placement="right" title="Work in Progress">
					<router-link disabled style="pointer-events:none;" id="toCloud" tag="button" to="/cloud">
						<i class="icon fas fa-cloud"></i>
					</router-link>
				</li>
				<li class="nav-item" data-toggle="tooltip" data-placement="right" title="Work in Progress">
					<router-link disabled style="pointer-events:none;" id="toCharts" tag="button" to="/charts" >
						<i class="icon fas fa-chart-pie"></i>
					</router-link>
				</li>
				<li class="nav-item">
					<router-link id="toCollections" tag="button" to="/collections" >
						<i class="icon fas fa-layer-group"></i>
					</router-link>
				</li>
			</ul>
		
			<div id="componentView">
				<h1 id="fraydrum-header"> Fraydrum</h1>
				<img id="fraydrum-logo" src="/static/img/logo2.png" alt="logo" width="40">
				<keep-alive>
					<router-view></router-view>
				</keep-alive>
			</div>
			
		</div>

		<!-- modal for displaying tweets -->
		<div class="modal fade" id="tweetModal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<div id="tweetContent"></div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>

			</div>
		</div>

		
	</body>
</html>
