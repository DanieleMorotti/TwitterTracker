<!DOCTYPE html>
<html lang="it">
<head>
	<title>Fraydrum</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">

	
	<!-- jquery-->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-visible/1.2.0/jquery.visible.min.js"></script>

	<!-- Bootstrap 3.4.1 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	
	<!-- fontawesome icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	
	<!--Google Maps-->
	<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDD9bBnkYVGlT_4TOWjQkhVe9M3RchWAmU&libraries=drawing,places&v=weekly" defer></script>

	<!-- Vue -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
	<script src="https://npmcdn.com/vue-router/dist/vue-router.js"></script>

	<!--Internal dependencies-->
	<script type="module" src="/static/js/routes.js"></script>
	
	<link rel="stylesheet" href="/static/css/index.css">
	<link rel="stylesheet" id="stylesheetComp" href="/static/css/search.css">

	<!-- AnyChart -->
	<script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-base.min.js" type="text/javascript"></script>
	<script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-core.min.js"></script>
	<script src="https://cdn.anychart.com/releases/8.9.0/js/anychart-cartesian.min.js"></script>

	<!--Tooltips enabling-->
	<script type="text/javascript">
		//Tooltips activation
		$(function () {
			$('[data-toggle="tooltip"]').tooltip()
		});
		//Tooltips removing
		$(document).on('click', '.nav-item', (e) => {
			$('.tooltip').css('display', 'none');
        });
	</script>
</head>
	<body>
			
		<div id="app">
			<ul  id="navbar">
				<li href="javascript:void(0);" class="menu" aria-labelledby="barsLabel">
					<button onclick="openMenu()">
						<i class="icon fa fa-bars"></i>
						<span id="barsLabel" style="display: none;">Menu</span>
					</button>
				</li>
				<li class="nav-item" data-toggle="tooltip" data-placement="right" title="Home" @click="openMenu()">
					<router-link id="toHome" tag="button" aria-labelledby="homeLabel" to="/">
						<img id="fraydrum-logo" src="/static/img/logo.png" alt="Logo applicazione Twitter tracker" width="35">
						<i class="icon fas fa-home"></i>
						<span id="homeLabel" style="display: none;">Home</span>
					</router-link> 
				</li>
				<li id="liSearch" class="nav-item" data-toggle="tooltip" data-placement="right" title="Ricerca" @click="openMenu()">
					<router-link id="toSearch" tag="button" aria-labelledby="searchLabel" to="/search">
						<i class="icon fas fa-search"></i>
						<span id="searchLabel" style="display: none;">Ricerca</span>
					</router-link>
				</li>
				<li class="nav-item" data-toggle="tooltip" data-placement="right" title="Risultati e Streaming" @click="openMenu()">
					<router-link id="toTweets" tag="button" aria-labelledby="tweetLabel" to="/tweets">
						<i class="icon fab fa-twitter"></i>
						<span id="tweetLabel" style="display: none;">Visualizzazione</span>
					</router-link>
				</li>
				<li class="nav-item" data-toggle="tooltip" data-placement="right" title="Mappa" @click="openMenu()">
					<router-link id="toMap" tag="button" aria-labelledby="mapLabel" to="/map">
						<i class="icon fas fa-map-marker-alt"></i>
						<span id="mapLabel" style="display: none;">Mappa</span>
					</router-link>
				</li>
				<li class="nav-item" data-toggle="tooltip" data-placement="right" title="Word Cloud" @click="openMenu()">
					<router-link id="toCloud" tag="button" aria-labelledby="cloudLabel"to="/cloud">
						<i class="icon fas fa-cloud"></i>
						<span id="cloudLabel" style="display: none;">Word-cloud</span>
					</router-link>
				</li>
				<li class="nav-item" data-toggle="tooltip" data-placement="right" title="Grafici" @click="openMenu()">
					<router-link id="toCharts" tag="button" aria-labelledby="chartsLabel" to="/graphs">
						<i class="icon far fa-chart-bar" ></i>
						<span id="chartsLabel" style="display: none;">Grafici</span>
					</router-link>
				</li>
				<li class="nav-item" data-toggle="tooltip" data-placement="right" title="Post" @click="openMenu()">
					<router-link id="toPost" tag="button" aria-labelledby="postLabel" to="/post">
						<i class="icon fas fa-share-alt"></i>
						<span id="postLabel" style="display: none;">Condividi</span>
					</router-link>
				</li>

			</ul>
		
			<div role="main" id="componentView">
				<keep-alive>
					<router-view></router-view>
				</keep-alive>
			</div>
			
		</div>

		<!-- modal for displaying tweets -->
		<div class="modal fade" id="tweetModal" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<div id="tweetContent"></div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>

			</div>
		</div>

		<!-- modal for posting tweet with image -->
		<div class="modal fade" id="postModal" tabindex="-1" role="dialog" >
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" >
						<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div id="imgPreview"></div>
						<label>Dai un nome al post automatico: <input id="postName" type="text"></label><br>
						<label>Ogni quante ore vuoi postarlo automaticamente? <input id="postFreq" type="number" min="1" max="48" value="8"></label><br>
						<label>Quante volte la vuoi postare? <input id="postNum"type="number" min="1" max="50" value="5"></label><br>
						<label>Messaggio da postare: <input id="postMess" type="text"></label>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn" data-dismiss="modal">Annulla</button>
						<button type="button" id="postBtn" class="btn" onclick="">POSTA</button>
					</div>
				</div>
			</div>
		</div>


		<script>
			function openMenu() {
			  var x = document.getElementById("navbar");
			  if (x.className === "" && window.innerWidth <= 600 )  {
				$('#navbar').addClass("responsive");
				$('#componentView').hide();
			  }
			  else if(window.innerWidth <= 600 ){
				$('#navbar').removeClass("responsive");
				$('#componentView').show();
			  }
			}
			</script>
	</body>
	
</html>
